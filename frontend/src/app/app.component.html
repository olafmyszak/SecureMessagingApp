<div>
    <nav>
        <a [routerLinkActiveOptions]="{ exact: true }"
           ariaCurrentWhenActive="page"
           class="button"
           routerLink=""
           routerLinkActive="activeButton">
            Home
        </a>
        @if (authService.isAuthenticated) {
            <a class="button"
               (click)="logout()"
               routerLink="">
                Logout
            </a>

            <a class="button"
               routerLink="/chat"
               routerLinkActive="activeButton"
               ariaCurrentWhenActive="page">
                Chat
            </a>
        } @else {
            <a class="button"
               routerLink="/login"
               routerLinkActive="activeButton"
               ariaCurrentWhenActive="page">
                Login
            </a>
            <a class="button"
               routerLink="/register"
               routerLinkActive="activeButton"
               ariaCurrentWhenActive="page">
                Register
            </a>
        }
    </nav>

    <router-outlet></router-outlet>
</div>
