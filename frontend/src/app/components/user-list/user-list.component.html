<mat-button-toggle-group
        class="user-list"
        [hideSingleSelectionIndicator]=true
        vertical>
    @for (user of users; track user.id) {
        <mat-button-toggle style="border: none" (click)="selectUser(user)">
            {{ user.userName }}
        </mat-button-toggle>
    }
</mat-button-toggle-group>
